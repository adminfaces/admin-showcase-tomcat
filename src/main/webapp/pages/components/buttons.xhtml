<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">


    <ui:define name="head-end">
        <style type="text/css">
            div.ui-panel {
                margin-bottom: 20px;
            }

            div.row > div {
                margin-bottom: 5px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Buttons
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Buttons"/>
        <h:form>
            <p:panel styleClass="box-primary no-border" style="min-height: 100px">
                <p:growl id="growl" life="2000"/>

                <div class="row">
                    <div class="col-sm-12 col-md-3">
                        <p:commandButton value="Ajax Submit" id="ajax" update="growl" ignoreAutoUpdate="true"
                                         actionListener="#{buttonMB.buttonAction}" styleClass="btn-default btn-block"/>
                    </div>
                    <div class="col-sm-12 col-md-3">
                        <p:commandButton value="Non-Ajax Submit" id="nonAjax" actionListener="#{buttonMB.buttonAction}"
                                         ajax="false" styleClass="btn-primary btn-block" ignoreAutoUpdate="true"/>
                    </div>

                    <div class="col-sm-12 col-md-3">
                        <p:commandButton value="With Icon" id="withIcon" actionListener="#{buttonMB.buttonAction}"
                                         update="growl" icon="fa fa-floppy-o" styleClass="btn-danger btn-block"
                                         ignoreAutoUpdate="true"/>
                    </div>

                    <div class="col-sm-12 col-md-3">
                        <p:commandButton value="Disabled" id="disabled" disabled="true" styleClass="btn-fatal btn-block"/>
                    </div>

                    <div class="col-sm-12 col-md-3 ui-fluid">
                        <p:commandButton actionListener="#{buttonMB.buttonAction}" id="iconOnly" update="growl"
                                         icon="fa fa-floppy-o" title="Icon Only" styleClass="btn-warning"
                                         ignoreAutoUpdate="true"/>
                    </div>

                    <div class="col-sm-12 col-md-3">
                        <p:splitButton value="Save" actionListener="#{buttonMB.save}" update="growl"
                                       icon="fa fa-floppy-o" ignoreAutoUpdate="true"
                                       styleClass="btn-success btn-block">
                            <p:menuitem value="Update" actionListener="#{buttonMB.update}" update="growl" ignoreAutoUpdate="true"
                                        icon="fa fa-refresh"/>
                            <p:menuitem value="Delete" actionListener="#{buttonMB.delete}" ajax="false"
                                        icon="fa fa-close"/>
                            <p:separator/>
                            <p:menuitem value="Homepage" url="/" icon="fa fa-link"/>
                        </p:splitButton>
                    </div>
                     <div class="col-sm-12 col-md-3">
                        <p:commandButton value="Small screens only" update="growl" ignoreAutoUpdate="true"
                                         actionListener="#{buttonMB.buttonAction}" styleClass="visible-sm btn-block"/>
                    </div>
                </div>

            </p:panel>
            <hr/>
            <p:panel styleClass="box-success no-border" style="overflow: auto">
                <table class="table table-bordered text-center">
                    <tbody>
                    <tr>
                        <th>Normal</th>
                        <th>Large <code>.btn-lg</code></th>
                        <th>Small <code>.btn-sm</code></th>
                        <th>X-Small <code>.btn-xs</code></th>
                        <th>Flat <code>.btn-flat</code></th>
                        <th>Disabled <code>disabled="true"</code></th>
                    </tr>
                    <tr>
                        <td>
                            <p:button styleClass="btn-block btn-default" value="Default"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-default btn-lg" value="Default"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-default btn-sm" value="Default"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-default btn-xs" value="Default"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-default btn-flat" value="Default"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-default" disabled="true" value="Default"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary" value="Primary"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary btn-lg" value="Primary"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary btn-sm" value="Primary"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary btn-xs" value="Primary"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary btn-flat" value="Primary"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-primary" disabled="true" value="Primary"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success" value="Success"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success btn-lg" value="Success"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success btn-sm" value="Success"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success btn-xs" value="Success"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success btn-flat" value="Success"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-success" disabled="true" value="Success"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info" value="Info"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info btn-lg" value="Info"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info btn-sm" value="Info"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info btn-xs" value="Info"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info btn-flat" value="Info"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-info" disabled="true" value="Info"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger" value="Danger"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger btn-lg" value="Danger"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger btn-sm" value="Danger"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger btn-xs" value="Danger"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger btn-flat" value="Danger"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-danger" disabled="true" value="Danger"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning" value="Warning"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning btn-lg" value="Warning"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning btn-sm" value="Warning"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning btn-xs" value="Warning"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning btn-flat" value="Warning"/>
                        </td>
                        <td>
                            <p:button type="button" styleClass="btn-block btn-warning" disabled="true" value="Warning"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="Buttons.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="ButtonMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.ButtonMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
