<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            div.ui-panel {
                margin-bottom: 20px;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Panel
    </ui:define>

    <ui:define name="description">
        <p:link value="Panel"
                href="http://www.primefaces.org/showcase/ui/panel/panel.xhtml"/> is a grouping component with a header, content and footer.
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Panel"/>
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <p:panel id="basic" header="Basic" footer="Movie Details">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                            value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>


            <p:panel header="No border" footer="Movie Details"  styleClass="no-border">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                            value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>
            <div class="row">
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box default" styleClass="box-default">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box info" styleClass="box-info">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                 <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box primary" styleClass="box-primary">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                 <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box warning" styleClass="box-warning">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box success" styleClass="box-success">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box danger" styleClass="box-danger">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
                 <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12">
                    <p:panel header="Box fatal" styleClass="box-fatal">
                         <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather1.jpg"/>
                            <h:outputText
                                    value="The story begins as Don Vito Corleone..."/>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </div>
             <p:panel id="toggleable" header="Toggleable" toggleable="true" closable="true" toggleSpeed="500"
                     closeSpeed="500" widgetVar="panel">

                <p:ajax event="close" listener="#{panelMB.onClose}" update="msgs" ignoreAutoUpdate="true"/>
                <p:ajax event="toggle" listener="#{panelMB.onToggle}" update="msgs" ignoreAutoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather2.jpg"/>
                    <h:outputText value="Francis Ford Coppola's legendary continuation..."/>
                </h:panelGrid>

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Settings">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()"/>
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()"/>
                        </p:submenu>
                    </p:menu>
                </f:facet>
            </p:panel>

            <p:panel id="custom" header="Custom Actions" >
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather3.jpg"/>
                    <h:outputText value="After a break of more than 15 years..."/>
                </h:panelGrid>

                <f:facet name="actions">
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                            styleClass="ui-icon ui-icon-help"/></h:commandLink>
                    <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText
                            styleClass="ui-icon ui-icon-star"/></h:commandLink>
                </f:facet>
            </p:panel>

            <p:panel id="horizontal" header="Horizontal Toggle" toggleable="true" toggleOrientation="horizontal">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather1.jpg"/>
                    <h:outputText
                            value="The story begins as Don Vito Corleone..."/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

   <ui:define name="code">
        <p:tabView>
            <p:tab title="panel.xhtml">
           <pre>
               <code class="language-html">
                   <h:outputText value="#{sourceCodeMB.getPageSource()}" escape="true"/>
               </code>
           </pre>
            </p:tab>

            <p:tab title="PanelMB.java">
              <pre>
               <code class="language-java">
                   <h:outputText value="#{sourceCodeMB.getJavaSource('com.github.adminfaces.showcase.bean.PanelMB')}"
                                 escape="false"/>
               </code>
             </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
